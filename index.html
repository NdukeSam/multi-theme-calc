<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" id="switcher-id" href="">

  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="font" class="body_1">

  <div class="centered">

    <section id="top">
      <div class="title"><p>calc</p></div>
      <div class="ctrls">
        <div class="theme">THEME</div>
        <div class="switch"><div class="numbers"><span class="d-1">1</span><span class="d-2">2</span><span class="d-3">3</span></div>
        <div class="switch_scroll">
          <input checked type="radio" data-theme="default" class="switch" id="switch-1" name="toggle" value="false">
          <input type="radio" data-theme="light" class="switch" id="switch-2" name="toggle" value="-1">
          <input type="radio" data-theme="purple" class="switch" id="switch-3" name="toggle" value="true">
          <span></span>
        </div>
        </div>
      </div>
    </section>
    <div class="calculator">
      <!-- display area -->
    <section id="display_area" class="display_area">
      <div class="digit_display">
        <span id="calc_display"></span>
      </div>
    </section>
      <!-- calculator keys -->
    <section class="btn_area calc-keys">
      <section id="btn_area" >
        <button class="btn digits" value="7">7</button>
        <button class="btn digits" value="8">8</button>
        <button class="btn digits" value="9">9</button>
        <button class="btn btn_del" data-action="delete">DEL</button>
        <button class="btn digits" value="4">4</button>
        <button class="btn digits" value="5">5</button>
        <button class="btn digits" value="6">6</button>
        <button class="btn operator" value="+">+</button>
        <button class="btn digits" value="1">1</button>
        <button class="btn digits" value="2">2</button>
        <button class="btn digits" value="3">3</button>
        <button class="btn operator" value="-">-</button>
        <button class="btn digits" value=".">.</button>
        <button class="btn digits" value="0">0</button>
        <button class="btn operators" value="/" >/</button>
        <button class="btn operators" value="*">&times;</button>
      </section>
      <div class="last_row">
        <button class="btn btn_reset" onclick="resetScreen()">RESET</button>
        <button class="btn btn_equals equal" >=</button>
      </div>
    </section>
    </div>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nduke Sam</a>.
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
